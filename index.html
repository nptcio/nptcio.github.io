<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thông báo trước khi chuyển hướng</title>
<script>
    // Hàm hiển thị thông báo và chuyển hướng sau 5 giây
    function redirectWithMessage() {
        // Hiển thị thông báo

        // Chuyển hướng sau 5 giây
        setTimeout(function() {
            window.location.href = "https://facebook.com/61560185468722"; // Thay đổi URL chuyển hướng tại đây
        }, 5000); // 5000 milliseconds = 5 giây
    }
	redirectWithMessage()
</script>
</head>
<body>
    <h1>Bạn đang được chuyển hướng đến facebook chính thức của nptcio</h1>
    
</body>
</html>
